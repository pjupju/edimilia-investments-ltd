    <header class="header">

            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="index.html"><img src="images/logo.png" alt=""></a>
                </div>
                <div class="header__menu">
                    <ul>
                        <li><a href="blog.html">Blog</a></li>

                        <li><a href="contact.html">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="contact">
        <div class="container">
            <div class="contact__wrapper">

                <div class="contact__top">
                    <div class="contact__top-logo">
                        <img src="images/contact.png" alt="">
                    </div>
                    <div class="contact__top-title">
                        Contact Us
                    </div>
                </div>

                <div class="contact__main">
                    <div class="contact__main-left">
                        <div class="contact__main-block">
                            Reg. No. HE 380023 <br>Nax. No. 10380023Y
                        </div>
                        <div class="contact__main-block">
                            Address: Vasili Michailidi, 9, <br> 3026, Limassol, Cyprus
                        </div>
                        <div class="contact__main-block">
                            +357 96 363994 <br>front.desk@wmhl.cy
                        </div>
                    </div>
                    <div class="contact__main-right">
                        <div class="contact__main-form">
                            <div class="contact__main-formtop">
                                <input name="name" id="name" placeholder="Your name" type="text"
                                    class="input contact__main-input style-input" required="">
                                <input name="email" id="email" placeholder="Your email" type="email"
                                    class="input contact__main-input style-input" required="">
                            </div>
                            <div class="contact__main-formbottom">
                                <textarea id="form_message" name="message" class="form-control"
                                    placeholder="Your message" required="required"
                                    data-error="Please, leave us a message."></textarea>
                            </div>
                            <div class="contact__main-btn">
                                <a href="#">send us a message</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
